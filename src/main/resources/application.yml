server:
  port: 8080
spring:
  data:
    rest:
      max-page-size: 100000
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/products
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true